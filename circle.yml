machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t yamaszone/aws:latest .
    - mkdir -p ~/docker; docker save yamaszone/aws:latest > ~/docker/image.tar

test:
  override:
    - docker run yamaszone/aws:latest aws --version
    - ./run setup-test-framework
    - ./run configure-bats-assert
    - ./run tests

